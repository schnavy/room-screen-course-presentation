<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Party</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="5548408-uhd_3840_2160_25fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="container">
        <div class="fish" id="shark1"><img src="shark1.png" alt="Shark 1"></div>
        <div class="fish large" id="shark2"><img src="shark2.png" alt="Shark 2"></div>
        <div class="fish" id="shark3"><img src="shark3.png" alt="Shark 3"></div>
        <div class="fish" id="stingray1"><img src="stingray1.png" alt="Stingray"></div>
    </div>
    <button id="start-dance" onclick="startDance()">FISH PARTY</button>
    <h1 id="party-text">FISH PARTY</h1>
    <audio id="music" src="Bloopin (64 kbps).mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
