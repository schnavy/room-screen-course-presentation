<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Room in a Screen</title>
<link rel="stylesheet" href="styles.css">
<style>
    /* Stiluri pentru pagina "Room in a Screen" */
    
    .content {
        max-width: 80%; /* Lățimea maximă a conținutului */
        margin: auto;   /* Centralizează conținutul */
        text-align: center; /* Aliniază textul în centru */
    }

    .room-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        background: url('alexandra-vezhnovets-room-big-name.gif') no-repeat center center;
        background-size: contain;
    }

    /* Stilurile pentru buton */
    .btn {
        display: inline-block;
        background-color: #8a2be2; /* Mov */
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #7b68ee; /* Mov mai închis la hover */
    }

    /* Stiluri pentru linia gri */
    .bottom-line {
        width: 100%;
        height: 2px;
        background-color: #ddd;
        margin-top: 50px;
    }
</style>
</head>
<body>

<header>
    <h1>Room in a Screen</h1>
    <a href="index.html" class="btn">Back to Home</a>
</header>

<section class="content">
    <h2>This is a room inside the screen.</h2>
    <div class="room-container">
        <!-- Camera reprezentată printr-un GIF -->
    </div>
    <!-- Linie gri -->
    <div class="bottom-line"></div>
</section>

<footer>
    <p>&copy; 2024 Is it a room in a screen or a screen in a room</p>
</footer>

</body>
</html>
