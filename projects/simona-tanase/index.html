<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Is it a screen in a room or a room in a screen?</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Is it a room in a screen or a screen in a room?</h1>
    <a href="room-in-screen.html" class="btn">Explore Room in a Screen</a>
    <a href="screen-in-room.html" class="btn">Discover Screen in a Room</a>
</header>

<div class="toggle-button">
    <input type="checkbox" id="toggle" />
    <label for="toggle" id="toggleLabel">Day</label>
</div>

<div class="cosmic-animation">
    <div class="sun"></div>
    <div class="moon"></div>
    <div class="stars"></div>
    <div class="planet"></div>
</div>

<footer>
    <p>&copy; 2024 Is it a room in a screen or a screen in a room</p>
</footer>

<script>
    const toggle = document.getElementById('toggle');
    const toggleLabel = document.getElementById('toggleLabel');
    const sun = document.querySelector('.sun');
    const moon = document.querySelector('.moon');

    toggle.addEventListener('change', function() {
        if (this.checked) {
            document.body.classList.add('night');
            toggleLabel.textContent = 'Night';
            sun.style.display = 'none';
            moon.style.display = 'block';
        } else {
            document.body.classList.remove('night');
            toggleLabel.textContent = 'Day';
            sun.style.display = 'block';
            moon.style.display = 'none';
        }
    });

    // Optional: Initialize the state based on the checkbox status
    if (toggle.checked) {
        document.body.classList.add('night');
        toggleLabel.textContent = 'Night';
        sun.style.display = 'none';
        moon.style.display = 'block';
    } else {
        document.body.classList.remove('night');
        toggleLabel.textContent = 'Day';
        sun.style.display = 'block';
        moon.style.display = 'none';
    }
</script>

</body>
</html>
